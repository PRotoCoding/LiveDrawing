<html>
    <head>
        <title>Your Elysium live chat</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font: 18px Helvetica, Arial;
                background-color: #1b2431;
                width: 100%;
            }

            form {
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            form input{
                border: 0;
                padding: 10px;
                width: 85%;
                color: white;
                font-size: 25px;
                background: rgba(255, 255, 255, 0.3);

            }

            form button {
                width: 15%;
                background: #FF6E48;
                font-size: 25px;
                color: white;
                padding: 10px;
            }

            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            #messages li {
                padding: 5px 10px;
                color: #FF6E48;
            }

            #messages li:nth-child(odd) {
                background: rgba(255,255,255,0.05);
            }

            #messages li.user-left {
                color: red;
                font-style: italic;
            }

            #messages li.new-user {
                color: green;
                font-style: italic;
            }
        </style>
    </head>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();

            socket.on('user join', function(msg) {
                $('#messages').append($('<li class="new-user"/>').text('Neuer Nutzer hat den Server betreten.'));
            });

            socket.on('user leave', function(msg) {
                $('#messages').append($('<li class="user-left"/>').text('Nutzer hat den Server verlassen.'));
            });

            socket.on('chat message', function(msg) {
                $('#messages').append($('<li/>').text(msg));
            });

            $('form').submit(function (e) {
                e.preventDefault();
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
        });
    </script>

    <body>
        <ul id="messages">
        </ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </body>
</html>
